<style>

  }

  .container {
    width: 100%;
    max-width: 600px;
  }

  h1 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 24px;
  }

  .task-card {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 14px;
    padding: 20px;
    margin: 16px 0;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .task-title {
    font-weight: bold;
    font-size: 1.5em;
    margin-bottom: 16px;
    text-align: center;
  }

  .button-group {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 12px;
    margin-bottom: 12px;
  }

  button {
    padding: 14px 24px;
    border-radius: 12px;
    border: none;
    background: #4CAF50;
    color: white;
    font-size: 1.1em;
    cursor: pointer;
    transition: background 0.2s;
  }

  button:hover {
    background: #45a049;
  }

  .next-date {
    margin-top: 12px;
    color: #555;
    font-size: 1.1em;
    text-align: center;
  }

  @media (max-width: 400px) {
    .task-title { font-size: 1.3em; }
    button { padding: 12px 20px; font-size: 1em; }
    .next-date { font-size: 1em; }
  }
</style>
