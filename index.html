<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>メンテナンス管理</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    background-color: #f9f9f9;
  }

  .container {
    width: 100%;
    max-width: 600px;
  }

  h1 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 24px;
  }

  .task-card {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 14px;
    padding: 20px;
    margin: 16px 0;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .task-title {
    font-weight: bold;
    font-size: 1.5em;
    margin-bottom: 16px;
    text-align: center;
  }

.button-group {
  display: flex;           /* 横並びにする */
  flex-direction: row;     /* 念のため */
  justify-content: center; /* 中央揃え */
  align-items: center;     /* 高さ揃え */
  flex-wrap: wrap;         /* 幅が足りなければ折り返す */
  gap: 12px;               /* ボタン間のスペース */
  margin-bottom: 12px;
}


  button {
    padding: 14px 24px;
    border-radius: 12px;
    border: none;
    background: #4CAF50;
    color: white;
    font-size: 1.1em;
    cursor: pointer;
    transition: background 0.2s;
  }

  button:hover {
    background: #45a049;
  }

  .next-date {
    margin-top: 12px;
    color: #555;
    font-size: 1.1em;
    text-align: center;
  }

  @media (max-width: 400px) {
    .task-title { font-size: 1.3em; }
    button { padding: 12px 20px; font-size: 1em; }
    .next-date { font-size: 1em; }
  }
</style>
</head>
<body>
<div class="container">
  <h1>メンテナンス管理</h1>
  <div id="maintenance-list"></div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

// --- ここにご自身の Supabase URL と ANON KEY を入れてください ---
const SUPABASE_URL = 'https://cyyavrlclxparfkcwmkg.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5eWF2cmxjbHhwYXJma2N3bWtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyMDg2MDQsImV4cCI6MjA3MTc4NDYwNH0.oUCzHzhUWYPju65rtGJEdgXHIHkac42tREPCXGGx3rU';

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// 期限を自動計算する関数（task_typeによって期間を変える）
function calculateNextDate(lastDone, task_type) {
  const date = new Date(lastDone);
  switch(task_type) {
    case '2ヶ月': date.setMonth(date.getMonth()+2); break;
    case '3ヶ月': date.setMonth(date.getMonth()+3); break;
    case '2週間': date.setDate(date.getDate()+14); break;
    default: date.setMonth(date.getMonth()+1);
  }
  return date.toISOString().split('T')[0];
}

// タスクを取得して表示
async function fetchTasks() {
  const { data, error } = await supabase
    .from('maintenance_tasks')
    .select('*')
    .order('id', {ascending: true});

  if (error) {
    console.error(error);
    return;
  }

  const container = document.getElementById('maintenance-list');
  container.innerHTML = '';

  data.forEach(task => {
    const card = document.createElement('div');
    card.className = 'task-card';

    const title = document.createElement('div');
    title.className = 'task-title';
    title.textContent = task.task_name;

    const buttons = document.createElement('div');
    buttons.className = 'button-group';

    const useBtn = document.createElement('button');
    useBtn.textContent = '使用した';
    useBtn.onclick = async () => {
      const { error: updateError } = await supabase
        .from('maintenance_tasks')
        .update({ last_done: new Date() })
        .eq('id', task.id);
      if (!updateError) fetchTasks();
    }

    const historyBtn = document.createElement('button');
    historyBtn.textContent = '履歴';
    historyBtn.onclick = () => {
      alert(`直近の日時: ${task.last_done ? task.last_done : 'なし'}`);
    }

    buttons.appendChild(useBtn);
    buttons.appendChild(historyBtn);

    const nextDateDiv = document.createElement('div');
    nextDateDiv.className = 'next-date';
    nextDateDiv.textContent = '次回: ' + (task.last_done ? calculateNextDate(task.last_done, task.task_type) : '未設定');

    card.appendChild(title);
    card.appendChild(buttons);
    card.appendChild(nextDateDiv);

    container.appendChild(card);
  });
}

fetchTasks();
</script>
</body>
</html>
