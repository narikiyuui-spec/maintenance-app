<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メンテナンス管理</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding: 20px;
    }
    .task-card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 16px;
      margin: 12px 0;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .task-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 8px;
    }
    button {
      padding: 8px 14px;
      margin: 6px;
      border-radius: 8px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .next-date {
      margin-top: 8px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>メンテナンス管理</h1>
  <div id="maintenance-list"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // ここに自分のSupabase情報を設定
    const SUPABASE_URL = 'https://cyyavrlclxparfkcwmkg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5eWF2cmxjbHhwYXJma2N3bWtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyMDg2MDQsImV4cCI6MjA3MTc4NDYwNH0.oUCzHzhUWYPju65rtGJEdgXHIHkac42tREPCXGGx3rU';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 各タスクの間隔（日数）
    const taskIntervals = {
      "風呂カビ防止剤": 60,
      "洗濯機15分メンテ": 14,
      "洗濯機4時間メンテ": 90,
      "洗剤自動投入メンテ": 90
    };

    async function fetchTasks() {
      const container = document.getElementById('maintenance-list');
      container.innerHTML = '';

      const { data, error } = await supabase
        .from('maintenance_tasks')
        .select('*');

      if (error) {
        console.error('Supabase fetch error:', error);
        return;
      }

      data.forEach(task => {
        const card = document.createElement('div');
        card.className = 'task-card';

        const nextDate = new Date(task.last_done);
        nextDate.setDate(nextDate.getDate() + (taskIntervals[task.task_name] || 30));

        card.innerHTML = `
          <div class="task-title">${task.task_name}</div>
          <button class="use-btn">使用した</button>
          <button class="history-btn">履歴を見る</button>
          <div class="next-date">次回の目安: ${nextDate.toLocaleDateString()}</div>
        `;

        // 使用したボタン
        card.querySelector('.use-btn').addEventListener('click', async () => {
          await supabase
            .from('maintenance_tasks')
            .update({ last_done: new Date().toISOString() })
            .eq('id', task.id);
          fetchTasks(); // 更新
        });

        // 履歴ボタン
        card.querySelector('.history-btn').addEventListener('click', () => {
          alert(`最後に使用した日時: ${new Date(task.last_done).toLocaleString()}`);
        });

        container.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', fetchTasks);
  </script>
</body>
</html>
